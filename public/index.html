<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shoutcut icon" href="favicon.ico">
    <title>Weather sounds</title>
  </head>
  <body>
    <main class="main">
      <h1>Weather sounds</h1>
      <div class="buttons__wrapper">
        <button id="summer-btn" data-weather="summer" class="button button__weather button__summer">
          <span class="button__title">
            Summer
          </span>
        </button>
        <button id="rainy-btn" data-weather="rainy" class="button button__weather button__rainy">
          <span class="button__title">
            Rainy
          </span>
        </button>
        <button id="winter-btn" data-weather="winter" class="button button__weather button__winter">
          <span class="button__title">
            Winter
          </span>
        </button>
      </div>
      <label for="volume-control"></label><input id="volume-control" type="range" min="0" max="100" value="25">
    </main>
  </body>
</html>
